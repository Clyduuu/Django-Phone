<!-- myapp/templates/tv_list.html -->
{% extends 'base.html' %}

{% block content %}
  <h1 style="text-align: center;">Tv List</h1>
  <ul style="list-style-type: none; padding: 0; text-align: center;">
    {% for tv in tv %}
      <li style="margin: 10px; padding: 10px; border: 1px solid #ddd; background-color: #fff;">
        <a href="{% url 'myapp:tv_list' tv.id %}">{{ tv.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
