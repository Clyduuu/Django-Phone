{% extends 'base.html' %}

{% block title %}Category Detail{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4">Category Detail</h2>
            <a href="{% url 'category-list' %}" class="btn btn-primary mb-3">Back to Category List</a>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                </div>
            </div>

            <div class="mt-3">
                <a href="{% url 'category-update' category.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'category-delete' category.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
            </div>
        </div>
    </div>
{% endblock %}
