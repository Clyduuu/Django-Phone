{% extends 'base.html' %}

{% block title %}Confirm Customer Deletion{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4">Confirm Customer Deletion</h2>
            <p>Are you sure you want to delete the customer "{{ customer.first_name }} {{ customer.last_name }}"?</p>

            <form method="post" action="{% url 'customer-delete' customer.id %}">
                {% csrf_token %}

                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'customer-list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
