<!-- accessory_list.html -->

{% extends 'base.html' %}

{% block content %}
  <h1 style="text-align: center;">Accessory List</h1>
  <ul style="list-style-type: none; padding: 0; text-align: center;">
    {% for accessory in accessories %}
      <li style="margin: 10px; padding: 10px; border: 1px solid #ddd; background-color: #fff;">
        <a href="{% url 'myapp:accessory_detail' accessory.id %}">{{ accessory.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
