{% extends 'base.html' %}

{% block title %}Order Detail{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4">Order Detail</h2>
            <a href="{% url 'order-list' %}" class="btn btn-primary mb-3">Back to Order List</a>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ order.product.name }}</h5>
                    <p class="card-text"><strong>Customer:</strong> {{ order.customer }}</p>
                    <p class="card-text"><strong>Quantity:</strong> {{ order.quantity }}</p>
                    <p class="card-text"><strong>Total Price:</strong> ${{ order.total_price|floatformat:2 }}</p>
                </div>
            </div>

            <div class="mt-3">
                <a href="{% url 'order-update' order.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'order-delete' order.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this order?')">Delete</a>
            </div>
        </div>
    </div>
{% endblock %}
