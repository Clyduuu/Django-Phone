<!-- myapp/templates/airpods_list.html -->
{% extends 'base.html' %}

{% block content %}
  <h1 style="text-align: center;">Airpods List</h1>
  <ul style="list-style-type: none; padding: 0; text-align: center;">
    {% for airpods in airpods %}
      <li style="margin: 10px; padding: 10px; border: 1px solid #ddd; background-color: #fff;">
        <a href="{% url 'myapp:airpods_list' airpods.id %}">{{ airpods.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
