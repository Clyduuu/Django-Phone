{% extends 'base.html' %}

{% block title %}Customer Detail{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4">Customer Detail</h2>
            <a href="{% url 'customer-list' %}" class="btn btn-primary mb-3">Back to Customer List</a>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ customer.first_name }} {{ customer.last_name }}</h5>
                    <p class="card-text"><strong>Email:</strong> {{ customer.email }}</p>
                    <p class="card-text"><strong>Phone:</strong> {{ customer.phone }}</p>
                </div>
            </div>

            <div class="mt-3">
                <a href="{% url 'customer-update' customer.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'customer-delete' customer.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</a>
            </div>
        </div>
    </div>
{% endblock %}
