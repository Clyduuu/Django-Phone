{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Gadget Store{% endblock %}</title>

    <!-- Bootstrap CSS - You can use a CDN or include your local copy -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Gadget Store</a>

        <!-- Navigation Links -->
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'category-list' %}">Categories</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'customer-list' %}">Customers</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'order-list' %}">Orders</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'order-item-list' %}">Order Items</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'product-list' %}">Products</a></li>
        </ul>

        <!-- Responsive Navigation Toggle Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Responsive Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS - You can use a CDN or include your local copy -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
