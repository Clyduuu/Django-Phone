{% extends 'base.html' %}

{% block title %}Confirm Product Deletion{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4">Confirm Product Deletion</h2>
            <p>Are you sure you want to delete the product "{{ product.name }}"?</p>

            <form method="post" action="{% url 'product-delete' product.id %}">
                {% csrf_token %}

                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'product-list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
