<!-- phone_list.html -->

{% extends 'base.html' %}

{% block content %}
  <h1 style="text-align: center;">Phone List</h1>
  <ul style="list-style-type: none; padding: 0; text-align: center;">
    {% for phone in phones %}
      <li style="margin: 10px; padding: 10px; border: 1px solid #ddd; background-color: #fff;">
        <a href="{% url 'phone_detail' phone.id %}">{{ phone.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
